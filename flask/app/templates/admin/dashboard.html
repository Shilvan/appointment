<!DOCTYPE html>
<html>
<head>
	<title>Cuttem | Dashboard</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
	<meta name="viewport" content ="width=device-width,initial-scale=1.0,user-scalable=yes" />

	<link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dash.css') }}">
</head>
<body class="bg-blue">

	<nav class="expanded-nav nav-style-2">
		<svg class="options-logo dark-logo" id="open-nav" viewBox="0 0 24 24">
			<path d="M0 0h24v24H0V0z" fill="none"/>
			<path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"/>
		</svg>
		<a class="navbar-logo" style="font-size:40px; color: dimgray;">BRAND</a>
		<ul class="navbar-list dark-links">
			<li class="active"><a href="{{ url_for('dashboard') }}">Bookings</a></
			</li><li><a href="{{ url_for('manage') }}">Manage</a>
			</li><li><a href="{{ url_for('settings') }}">Settings</a>
			</li><li><a href="{{ url_for('help') }}">Help</a></li>
		</ul>
	</nav>

	<nav class="mobile-nav nav-style-2 mobile-style-2">
		<svg class="options-logo dark-logo" id="close-nav" viewBox="0 0 24 24">
			<path d="M0 0h24v24H0V0z" fill="none"/>
			<path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
		</svg>
		<a class="navbar-logo" style="font-size:40px; color: lightgray;">BRAND</a>
		<ul class="navbar-list dark-links">
			<li class="active"><a href="{{ url_for('dashboard') }}">Bookings</a></li>
			<li><a href="{{ url_for('manage') }}">Manage</a></li>
			<li><a href="{{ url_for('settings') }}">Settings</a></li>
			<li><a href="{{ url_for('help') }}">Help</a></li>
		</ul>
	</nav>

	<div class="height-style-2"></div>
	<header>
		<h1 class="page-header">YOUR BOOKINGS</h1>
	</header>
	<main>
		<section id="bookings-section">
			<div class="calendar-module  module-background">
				<div class="calendar">
					<div class="calendarheader">
						<span id="previousmonth">&lt</span>
						<span id="month-and-year-span">
							<span class="month">   </span> <span class="year">    </span>
						</span>
						
						<span id="nextmonth">&gt</span>
					</div>

					<div class="date">
						<div class="day">M</div>
						<div class="day">T</div>
						<div class="day">W</div>
						<div class="day">T</div>
						<div class="day">F</div>
						<div class="day">S</div>
						<div class="day">S</div>

						<div class="number">1</div>
						<div class="number">2</div>
						<div class="number">3</div>
						<div class="number">4</div>
						<div class="number">5</div>
						<div class="number">6</div>
						<div class="number">7</div>
						<div class="number">8</div>
						<div class="number">9</div>
						<div class="number">10</div>
						<div class="number">11</div>
						<div class="number">12</div>
						<div class="number">13</div>
						<div class="number">14</div>
						<div class="number">15</div>
						<div class="number">16</div>
						<div class="number">17</div>
						<div class="number">18</div>
						<div class="number">19</div>
						<div class="number">20</div>
						<div class="number">21</div>
						<div class="number">22</div>
						<div class="number">23</div>
						<div class="number">24</div>
						<div class="number">25</div>
						<div class="number">26</div>
						<div class="number">27</div>
						<div class="number">28</div>
						<div class="number">29</div>
						<div class="number">30</div>
						<div class="number">31</div>
					</div>
				</div>
			</div>
			


			<div class="module-background" id="day-bookings">
				<div class="module-wrapper">
					<h2 id="bookings-text">Wednesday, 24 Apr 2020</h2>
			
					<ul class="time-list">
					</ul>

					<a href="#" class="general-btn bordered-btn" id="addbtn">ADD BOOKING</a>
				</div>
				
			</div>
		</section>

		<div class="btn-wrapper">
			<a href="#" class="general-btn link-btn" id="bookingsbtn">Show All Bookings</a>
		</div>

	</main>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="{{ url_for('static', filename='js/inputmask/dist/jquery.inputmask.js') }}"></script>
	<script src="{{ url_for('static', filename='js/inputmask/dist/bindings/inputmask.binding.js') }}"></script>

	<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
